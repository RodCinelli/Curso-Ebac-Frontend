<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulário de Validação</title>
</head>

<body>
    <h1>Formulário de Validação</h1>
    <div id="form-container">
        <form id="myForm">
            <label for="campoA">Campo A:</label><br>
            <input type="number" id="campoA" name="campoA" placeholder="Insira um número"><br>
            <label for="campoB">Campo B:</label><br>
            <input type="number" id="campoB" name="campoB" placeholder="Insira um número"><br>
            <input type="submit" value="Validar">
            <input type="button" id="clear" value="Limpar">
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
