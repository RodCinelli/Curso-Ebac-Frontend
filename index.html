<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="main-container">
    <div class="container" id="form-container">
        <h2>Formulário de Cadastro</h2>
        <form id="formularioCadastro">
            <div class="campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="campo">
                <label for="enderecoCompleto">Endereço Completo:</label>
                <input type="text" id="enderecoCompleto" name="enderecoCompleto" required>
            </div>
            <div class="campo ultimo-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <button type="submit" class="button">Cadastrar</button>
            <button type="button" id="btnLimpar" class="button">Limpar</button>
        </form>
    </div>
    <div class="container" id="users-container">
        <h2>Usuários Cadastrados</h2>
        <div id="users-list">
            <ul id="listaUsuarios">
                <!-- Exemplo de item de usuário com ícone de lixeira -->
                <li class="usuario-item">
                    Nome do Usuário
                    <span class="delete-icon" onclick="deletarUsuario('idDoUsuario')"><i class="fas fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="script.js"></script>
</body>
</html>
