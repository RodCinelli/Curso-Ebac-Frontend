<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Confira as novidades do blog <a href="#" class="alert-link">clicando aqui</a>.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-3">Últimas postagens</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" />
                            <h4 class="h5 mt-2">Título da postagem</h4>
                            <time datetime="2022-08-10">10/08/2022</time>
                            <a class="btn btn-primary btn-sm" href="#">Leia mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" />
                            <h4 class="h5 mt-2">Título da postagem</h4>
                            <time datetime="2022-08-10">10/08/2022</time>
                            <a class="btn btn-primary btn-sm" href="#">Leia mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" />
                            <h4 class="h5 mt-2">Título da postagem</h4>
                            <time datetime="2022-08-10">10/08/2022</time>
                            <a class="btn btn-primary btn-sm" href="#">Leia mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" />
                            <h4 class="h5 mt-2">Título da postagem</h4>
                            <time datetime="2022-08-10">10/08/2022</time>
                            <a class="btn btn-primary btn-sm" href="#">Leia mais</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <div>
                    <h2 class="mb-3">Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180" class="img-hover-effect" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Entre em contato</h2>
                <div class="row justify-content-left">
                    <div class="col-md-6">
                        <form id="meuFormulario">
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control" type="text" id="nome" required />

                            <label for="email" class="form-label">Seu e-mail:</label>
                            <input id="email" type="email" class="form-control" required />

                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input id="telefone" type="tel" class="form-control" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
                                placeholder="(00) 00000-0000" required />

                            <label for="mensagem" class="form-label">Sua mensagem:</label>
                            <textarea id="mensagem" class="form-control" required></textarea>

                            <div class="form-check form-switch mb-3">
                                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do
                                    site</label>
                                <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                            </div>

                            <button class="btn btn-success btn-custom-success" type="submit">Enviar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
